{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0 rounded-4">
            <div class="card-header bg-primary text-white p-4">
                <h4 class="mb-0">⚙️ Editar Perfil</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Primeiro Nome</label>
                            {{ form.first_name }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Último Nome</label>
                            {{ form.last_name }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Telefone</label>
                        {{ form.telefone }}
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill">Salvar Alterações</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary px-4 rounded-pill">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
