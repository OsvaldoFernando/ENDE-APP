{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Registrar Leitura: {{ contador.numero_serie }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Cliente:</strong> {{ contador.cliente.nome|default:"Sem Cliente" }}</p>
                <p><strong>Leitura Anterior:</strong> {{ contador.leitura_atual }} kWh</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="leitura_atual" class="form-control-label">Nova Leitura (kWh):</label>
                        <input type="number" step="0.01" name="leitura_atual" class="form-control" required min="{{ contador.leitura_atual }}">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Registrar e Gerar Fatura</button>
                        <a href="{% url 'contador_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
